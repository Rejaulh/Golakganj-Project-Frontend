<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h1>Register Form</h1>
        <form id="registerForm">
            <label class="text">Enter Username</label><br>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            <label class="text">Enter Valid E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label class="text">Enter Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <label class="text">Enter Confirm Password</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>
    <script src="register.js"></script>
</body>
</html>
